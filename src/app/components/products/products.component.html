<app-search (search)="handleSearch($event)"></app-search>


<mat-spinner *ngIf="load" class="m-auto mb-2"></mat-spinner>

	<div *ngIf="!load" class="row">
		<div *ngFor="let item of products | search:filtro_valor | paginate: { itemsPerPage: 25, currentPage: pageActual}" class="col-md-3 d-flex justify-content-evenly">
			<div class="card mt-2 mb-2 shadow-lg">
				<div class="card-header">
					<h2 class="card-title text-center">{{item.name}}</h2>
				</div>

				<img *ngIf="item.image" 
					src="{{item.image}}" 
					class="card-img-fluid"
					alt="IMG-Producto">

				<div class="card-body text-center">
					<p class="card-text"><b>Q{{item.price_sale.toFixed(2)}}</b></p>
				</div>
		
				<div class="text-center mb-3">
					<button 
						mat-fab color="primary"
						matTooltip="agregar producto al carrito" 
						type="button"
						(click)="addCart(item)">
						<mat-icon>add_shopping_cart</mat-icon>
					  </button>
				</div>
				<div class="card-footer text-center">
					<span>
						<i>vence en {{item.expiration_date.toDate () | date: 'dd MMM yyyy'}}</i></span>
				</div>
			</div>
		</div>
		<pagination-controls 
			class="text-center" 
			(pageChange)="pageActual = $event" 
			previousLabel="Anterior"
			nextLabel="Siguiente">
		</pagination-controls>

	</div>
